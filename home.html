<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<h1>Опрос</h1>
<div class="form-container">
<form id="surveyForm" onsubmit="return validateForm()">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name"><br>
    <span class="error" id="nameError"></span><br><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" min="1" max="120"><br>
    <span class="error" id="ageError"></span><br><br>

    <label>Пол:</label><br>
    <input type="radio" id="male" name="gender" value="Мужской">
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="Женский">
    <label for="female">Женский</label><br><br>

    <label>Интересы:</label><br>
    <input type="checkbox" id="sport" name="interests" value="Спорт">
    <label for="sport">Спорт</label><br>
    <input type="checkbox" id="music" name="interests" value="Музыка">
    <label for="music">Музыка</label><br>
    <input type="checkbox" id="cinema" name="interests" value="Кино">
    <label for="cinema">Кино</label><br>
    <div id="additionalInterests"></div>
    <button type="button" onclick="addInterest()">Добавить интерес</button><br>
    <span class="error" id="interestError"></span><br><br>

    <label for="comments">Комментарий:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" maxlength="200" oninput="updateCount()"></textarea><br>
    <span id="charCount">0/200</span><br>
    <span class="error" id="commentError"></span><br><br>

    <button type="submit" class="send-button">Отправить</button>
</form>
</div>

<div id="output"></div>

<script src="static/scripts/script.js"></script>
</body>
</html>
